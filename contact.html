<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://uploads.scratch.mit.edu/get_image/user/158072887_32x32.png">
  <style>
    main {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background-color: #0078d4;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="team.html">Our Team</a>
    <a href="explore.html">Explore</a>
    <a href="editor.html">Create</a>
    <a href="contact.html">Contact</a>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>Have a question, suggestion, or feedback? Fill out the form below and weâ€™ll get back to you.</p>

    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      e.target.reset();
    });
  </script>
</body>
</html>
